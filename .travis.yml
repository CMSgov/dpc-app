env:
  global:
    # The CC_TEST_REPORTER_ID
    - secure: 
    - codeclimate: true
    # The RAILS_MASTER_KEY
    - secure: 
    - REPORT_COVERAGE=true
    # VAULT_PW
    - secure: 

dist: xenial
language: java
jdk:
  - openjdk11
python:
  - 3.8.1

cache:
  directories:
    - $HOME/.m2
    - .node_modules
    - dpc-web/.node_modules

# Skip build in Maven install, which we run ourselves
install: true

jobs:
  include:
    - script: make ci-app
      name: "API Build"
    - script: make ci-web
      name: "Website Build"

before_install:
  - sudo /etc/init.d/postgresql stop

before_script:
  - sudo pip install ansible
  - echo $VAULT_PW > /home/travis/build/CMSgov/dpc-app/.vault_password
  - bash /home/travis/build/CMSgov/dpc-app/ops/scripts/secrets --decrypt
  - mv -fv /home/travis/build/CMSgov/dpc-app/ops/config/encrypted/* /home/travis/build/CMSgov/dpc-app/ops/config/decrypted/