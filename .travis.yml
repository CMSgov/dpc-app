env:
  global:
    # The CC_TEST_REPORTER_ID
    - secure: 

language: java
jdk:
  - oraclejdk11

before_install:
  - openssl aes-256-cbc -K $encrypted_ebb4f1b65c80_key -iv $encrypted_ebb4f1b65c80_iv -in bbcerts/bb.keystore.enc -out bbcerts/bb.keystore -d
  - wget https://codeclimate.com/downloads/test-reporter/test-reporter-0.6.3-linux-amd64 -O ./cc-test-reporter
  - chmod +x ./cc-test-reporter
  - ./cc-test-reporter before-build

after_script:
  - mvn jacoco:report
  - |
    for module in dpc-aggregation dpc-api dpc-attribution dpc-queue
    do
      JACOCO_SOURCE_PATH=./$module/src/main/java ./cc-test-reporter format-coverage ./$module/target/site/jacoco/jacoco.xml --input-type jacoco
    done

  - ./cc-test-reporter sum-coverage coverage/codeclimate.json
  - ./cc-test-reporter upload-coverage

