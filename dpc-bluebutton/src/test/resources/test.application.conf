bbclient {
  keyStore {
    type = "JKS"
    defaultPassword = "changeit"
    location = "../bbcerts/bb.keystore"
  }

  timeouts {
    connectionTimeout = 5000 # ms
    socketTimeout = 5000 # ms
    requestTimeout = 5000 # ms
  }

  serverBaseUrl = "http://localhost:8083/v1/fhir/"
  maxResourcesCount = 10
  minResourcesCount = 3

  connectionPool {
    poolMaxPerRoute = 20
    poolMaxTotal = 20
  }
}

test {
  mockServerPort = 8083
}
