# Default configuration for DPC Dropwizard services

database {
  driverClass = org.postgresql.Driver
  url = "jdbc:postgresql://localhost:5432/dpc_attribution"
  user = postgres
  password = dpc-safe
  initialSize = 5
  minSize = 5
  maxSize = 10
}

queuedb {
  driverClass = org.postgresql.Driver
  url = "jdbc:postgresql://localhost:5432/dpc_queue"
  user = postgres
  password = dpc-safe
  initialSize = 5
  minSize = 5
  maxSize = 10
}

consentdb {
  driverClass = org.postgresql.Driver
  url = "jdbc:postgresql://localhost:5432/dpc_consent"
  user = postgres
  password = dpc-safe
  initialSize = 5
  minSize = 5
  maxSize = 10
}

server {
    requestLog {
        appenders = []
    }
  registerDefaultExceptionMappers = false
  applicationConnectors = [{
    type = http
    port = 3002
  }]
  adminConnectors = [{
    type = http
    port = 9900
  }]
}

logging {
  appenders = [{
    type = console
    logFormat = "%-5p [%d{ISO8601,UTC} - %t] %c: %replace(%m - organization_id=%X{organization_id}\n){'\n','\r'}\r%replace(%rEx){'\n','\r'}"
  }]
}

metrics {
  frequency = 1 minute
  reporters = [{
    type = log
    logger = metrics
  }]
}
