execution:
- executor: jmeter
  scenario: log_in_page
- executor: jmeter
  scenario: org_page

scenarios:
  log_in_page:
    default-address: ${PORTAL_HOST}
    requests:
    - url: /portal
      assert:
      - contains:
        - Data at the Point of Care
        - Sign in
        subject: body
        regexp: false
  org_page:
    default-address: ${PORTAL_HOST}
    requests:
    - url: /portal/organizations
      assert:
      - contains:
        - Data at the Point of Care
        - Sign in
        subject: body
        regexp: false
reporting:
  - module: passfail
    criteria:
      - "fail>50%, stop as failed"
