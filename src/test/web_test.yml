execution:
- executor: jmeter
  scenario: web_log_in_page
- executor: jmeter
  scenario: web_root_page

scenarios:
  web_log_in_page:
    default-address: ${WEB_HOST}
    requests:
    - url: /users/sign_in
      assert:
      - contains:
        - Data at the Point of Care
        - Log in
        subject: body
        regexp: false
    - url: /assets/application.css
      assert: # checks stylesheet includes compile mixins
        - contains:
            - .ds-c-usa-banner__header
            - .ds-c-usa-banner__button
            - .ds-c-usa-banner
  web_root_page:
    default-address: ${WEB_HOST}
    requests:
    - url: /
      assert:
      - contains:
        - Data at the Point of Care
        - Log in
        subject: body
        regexp: false
reporting:
  - module: passfail
    criteria:
      - "fail>1%, stop as failed"
