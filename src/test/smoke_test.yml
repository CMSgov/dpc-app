settings:
  artifacts-dir: bzt-out/%Y-%m-%d_%H-%M-%S.%f

execution:
  - iterations: 3
    concurrency: 3
    scenario: jmeter
    ramp-up: 120s

scenarios:
  jmeter:
    properties:
      host: ${HOST}
      admin-url: ${ADMIN_URL}
      seed-file: ${SEED_FILE}
      provider-bundle: ${PROVIDER_BUNDLE}
      patient-bundle: ${PATIENT_BUNDLE}
    script: src/main/resources/SmokeTest.jmx

reporting:
  - module: passfail
    criteria:
      - "fail>50%, stop as failed"
