settings:
  artifacts-dir: bzt-out/%Y-%m-%d_%H-%M-%S.%f

execution:
  - iterations: 1
    concurrency: 3
    scenario: jmeter

scenarios:
  jmeter:
    properties:
      host: ${HOST}
      admin-url: ${ADMIN_URL}
      seed-file: ${SEED_FILE}
    script: src/main/resources/SmokeTest.jmx

reporting:
  - module: passfail
    criteria:
      - "fail>50%, stop as failed"
