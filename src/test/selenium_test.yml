execution:
- executor: selenium
  scenario: log_in_page

scenarios:
  log_in_page:
    browser: Remote
    remote: https://selenium.cloud.cms.gov/wd/hub
    capabilities:
      browserName: firefox  # Depends on the capabilities of the remote selenium server
      browserVersion: "95.0"
    timeout: 10
    think-time: 1s500ms
    default-address: ${PORTAL_HOST}
    requests:
    - url: /
      assert:
      - contains:
        - Data at the Point of Care
        - Sign in
        subject: body
        regexp: false
reporting:
  - module: passfail
    criteria:
      - "fail>50%, stop as failed"
