dpc.aggregation {
      bbclient {
          keyStore {
              type = "JKS"
              defaultPassword = "changeit"
              location = "../bbcerts/bb.keystore"
          }

        serverBaseUrl = "http://localhost:7788/v1/fhir/"
      }

      encryption {
          symmetricCipher = "AES/GCM/NoPadding"
          asymmetricCipher = "RSA/ECB/PKCS1Padding"
          keyBits = 128
          gcmTagLength = 128
          ivBits = 96 # GCM Salt SHALL be 12 bytes ref: RFC 5288, Sec 3
      }

      server {
          registerDefaultExceptionMappers = false
          applicationConnectors = [{
            type = http
            port = 8080
          }]
          adminConnectors =  [{
            type = http
            port = 9999
          }]
      }

      test  {
        mockServerPort = 7788
      }

      exportPath = "/tmp"
  }
