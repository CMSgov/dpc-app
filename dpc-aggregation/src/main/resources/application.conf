dpc.aggregation {
  include "server.conf"
  include "queue.conf"

  bbclient {
    keyStore {
      type = "JKS"
      defaultPassword = "changeit"
      location = "../bbcerts/bb.keystore"
    }

    timeouts {
      connectionTimeout: 5000 // ms
      socketTimeout: 5000 // ms
      requestTimeout: 5000 // ms
    }

    serverBaseUrl = "https://fhir.backend.bluebutton.hhsdevcloud.us/v1/fhir/"
  }
  exportPath = "/tmp"
}
