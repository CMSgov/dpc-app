dpc.aggregation {
  include "server.conf"

  bbclient {
    keyStore {
      type = "JKS"
      defaultPassword = "changeit"
      location = "../bbcerts/bb.keystore"
    }

    serverBaseUrl = "https://fhir.backend.bluebutton.hhsdevcloud.us/v1/fhir/"
  }

  encryption {
    symmetricCipher = "AES/GCM/NoPadding"
    asymmetricCipher = "RSA/ECB/PKCS1Padding"
    keyBits = 128
    gcmTagLength = 128
    ivBits = 96 # GCM Salt SHALL be 12 bytes ref: RFC 5288, Sec 3
  }

  exportPath = "/tmp"
}
