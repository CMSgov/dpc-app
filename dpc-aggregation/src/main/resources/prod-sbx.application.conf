# Override the keystore location to point to correct location when run within docker environment
dpc.aggregation {
  database {
    url = "jdbc:postgresql://db.dpc-prod-sbx.local:5432/dpc_attribution"
    user = postgres
    password = dpc-safe
  }

  queuedb {
    url = "jdbc:postgresql://db.dpc-prod-sbx.local:5432/dpc_queue"
    user = postgres
    password = dpc-safe
  }

  bbclient {
    serverBaseUrl = "${BB_SERVER_BASEURL}"

    keyStore {
      location = "{$BB_KEYSTORE_LOCATION}"
      defaultPassword = "${BB_KEYSTORE_PASS}"
    }
  }

  exportPath = "/app/data"
}