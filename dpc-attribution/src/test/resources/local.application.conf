dpc.attribution {
  database = {
    driverClass = org.postgresql.Driver
    url = "jdbc:postgresql://db:5432/dpc_attribution"
    user = postgres
    password = dpc-safe
  }

  server {
    applicationConnectors = [{
      type = http
      port = 8080
    }]
  }

  logging {
   appenders {
     type = "ringBuffer"
   }
   loggers {
     "gov.cms.dpc" = DEBUG
     "org.hibernate.SQL" = TRACE
   }
  }
}