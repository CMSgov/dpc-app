dpc.attribution {
  database = {
    driverClass = org.postgresql.Driver
    url = "jdbc:postgresql://db.dpc-prod-sbx.local:5432/dpc_attribution"
    user = ${ATTRIBUTION_DB_USER}
    password = ${ATTRIBUTION_DB_PASS}
  }

  server {
    applicationConnectors = [{
      type = http
      port = 8080
    }]
  }

  metrics {
    frequency = 1 minute
    reporters = [{
      type = log
      logger = metrics-attribution
    }]
  }
}