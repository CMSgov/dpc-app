dpc.attribution {
  database = {
    driverClass = org.postgresql.Driver
    url = "jdbc:postgresql://localhost:5432/dpc-attribution"
    user = postgres
    password = dpc-safe
  }

  logging {
    loggers {
      "gov.cms.dpc" = DEBUG
    }
  }

  server {
    registerDefaultExceptionMappers = false
    applicationConnectors = [{
      type = http
      port = 3500
    }]
    adminConnectors = [{
      type = http
      port = 9999
    }]
  }
}