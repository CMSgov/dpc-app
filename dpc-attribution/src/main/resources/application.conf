dpc.attribution {
  database = {
    driverClass = org.h2.Driver
    url = "jdbc:h2:file:./h2/app_db;DB_CLOSE_ON_EXIT=FALSE"
  }

  server {
    registerDefaultExceptionMappers = false
    applicationConnectors = [{
      type = http
      port = 3500
    }]
    adminConnectors = [{
      type = http
      port = 9999
    }]
  }
}