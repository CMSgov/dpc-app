dpc.attribution {
  database = {
    driverClass = org.postgresql.Driver
    url = "jdbc:postgresql://db.dpc-test.local:5432/dpc_attribution"
    user = postgres
    password = dpc-safe
  }

  server {
    applicationConnectors = [{
      type = http
      port = 8080
    }]
  }

  logging {
    appenders = [{
      type = console
      logFormat = "%-5p [%d{ISO8601,UTC} - %t] %c: %replace(%m){'\n','&#xd;'}&#xd;%replace(%rEx){'\n','&#xd;'}"
    }]
  }
}