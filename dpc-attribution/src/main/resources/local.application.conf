dpc.attribution {
  database = {
    driverClass = org.postgresql.Driver
    url = "jdbc:postgresql://db:5432/dpc_attribution"
    user = postgres
    password = dpc-safe
  }

  queuedb = {
    driverClass = org.postgresql.Driver
    url = "jdbc:postgresql://db:5432/dpc_queue"
    user = postgres
    password = dpc-safe
  }

  server {
    applicationConnectors = [{
      type = http
      port = 8080
    }]
  }

  exportPath = "/app/data"
  skipLookBack = true
}
