extraction:
  java:
    index:
      java_version: "11"
      maven:
        settings_file: src/main/resources/lgtm.settings.xml
  javascript:
    index:
      filters:
        - exclude: ig
  go:
    before_index:
      - "export GO111MODULE=on"
      - "export GOPRIVATE=github.com/CMSgov/dpc*"
      - "export GOFLAGS=-mod=vendor"
    index:
      build_command: "cd dpc-go/dpc-attribution/src; go build -mod=readonly; cd ../../dpc-api/src; go build -mod=readonly"