extraction:
  java:
    index:
      java_version: "11"
      maven:
        settings_file: src/main/resources/lgtm.settings.xml
  javascript:
    index:
      filters:
        - exclude: ig
  go:
    before_index:
      - "export GO111MODULE=on"
      - "export GOPRIVATE=github.com/CMSGov/dpc-app/dpc-go/dpc-api/*; github.com/CMSGov/dpc-app/dpc-go/dpc-attribution/*"
      - "export GOFLAGS=-mod=vendor"
    index:
      build_command: "make"