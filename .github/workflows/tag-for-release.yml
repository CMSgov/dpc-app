name: "DPC - Tag Release Version"

on:
  workflow_dispatch:
    inputs:
      repo_ref:
        description: 'Which branch or tag?'
        required: true
        default: 'main'
        type: 'string'
  workflow_call:
    inputs:
      repo_ref:
        description: 'Which branch or tag?'
        required: true
        default: 'main'
        type: 'string'


jobs:
  tag-dpc-app:
    name: "Tag dpc-app"
    permissions:
      contents: write
    uses: ./.github/workflows/tag_release.yml
    with:
      repo_ref: ${{ inputs.repo_ref }}
    secrets: inherit
