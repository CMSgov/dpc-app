name: DPC Load Test

on:
  workflow_dispatch:
  push:
    branches:
      - cr/dpc-4400
    paths:
      - .github/workflows/dpc-load-test.yml

jobs:
  run-test:
    runs-on: ubuntu-latest
    container:
      image: grafana/k6:latest
      options: --user root

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Run k6 test
        uses: grafana/run-k6-action@v1
        with:
          path: ./dpc-load-testing/script.js
