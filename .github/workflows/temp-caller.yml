name: 'Temp Caller'

on:
  push:
    paths:
      - .github/workflows/ecs-deploy.yml
      - .github/workflows/temp-caller.yml

  workflow_dispatch:
    inputs:
      terraform:
        description: 'Also run terraform?'
        type: boolean
        default: false
        required: true

jobs:
  deploy:
    name: ECS Deploy
    uses: CMSgov/dpc-app/.github/workflows/ecs-deploy.yml@jd/dpc-4454-ecs-deploy
    with:
      env: dev
      confirm_env: devx
      tag: latest
      terraform: ${{ inputs.terraform || false }}
    secrets: inherit

  git-stuff:
    name: Git stuff
    runs-on: self-hosted
    steps:
      - name: run_id
        run: |
          echo ${{ github.run_id }}
      - name: run_number
        run: |
          echo ${{ github.run_number }}
        
