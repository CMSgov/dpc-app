name: api-waf-sync dev deploy

on:
  workflow_call:
    inputs:
      env:
        description: AWS environment to deploy to
        required: true
        type: string
        default: "dev"

  workflow_dispatch:
    inputs:
      env:
        description: AWS environment to deploy to
        required: true
        type: string
        default: "dev"

  push:
    branches:
      - main
    paths:
      - lambda/api-waf-sync/**
      - .github/workflows/api-waf-sync-deploy.yml
      - .github/workflows/deploy_go_lambda.yml

jobs:
  deploy:
    name: 'Deploy API WAF sync'
    uses: CMSgov/dpc-app/.github/workflows/deploy_go_lambda.yml@${{ github.ref_name || github.head_ref }}
    with:
      env: dev # ${{ inputs.env || 'dev' }} currently only available on dev
      project: api-waf-sync
      go_files: "main.go db.go aws.go"
    secrets: inherit
