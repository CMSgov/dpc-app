name: opt-out-import dev deploy

on:
  workflow_call:
    inputs:
      env:
        description: AWS environment to deploy to
        required: true
        type: choice
        default: "dev"
        options:
          - dev
          - test
          - prod

  workflow_dispatch:
    inputs:
      env:
        description: AWS environment to deploy to
        required: true
        type: choice
        default: "dev"
        options:
          - dev
          - test
          - prod
  push:
    branches:
      - main
    paths:
      - lambda/opt-out-import/**
      - .github/workflows/opt-out-import-deploy.yml
      - .github/workflows/deploy_go_lambda.yml

jobs:
  deploy:
    name: 'Deploy Opt Out Import'
    uses: CMSgov/dpc-app/.github/workflows/deploy_go_lambda.yml@jd/dpc-4472-dedupe-workflows
    with:
      env: ${{ inputs.env || "dev" }}
      project: opt-out-import
      go_files: "main.go parsers.go utils.go models.go db.go"
    secrets: inherit
