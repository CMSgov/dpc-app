name: Opt-Out-Import Deploy (Greenfield)

on:
  workflow_call:
    inputs:
      env:
        description: AWS environment to deploy to
        required: true
        type: string
        default: "dev"

  workflow_dispatch:
    inputs:
      env:
        description: AWS environment to deploy to
        required: true
        type: string
        default: "dev"

  push:
    branches:
      - main
    paths:
      - lambda/opt-out-import/**
      - .github/workflows/opt-out-import-deploy.yml
      - .github/workflows/deploy_go_lambda_gf.yml

jobs:
  deploy:
    name: 'Deploy Opt Out Import'
    uses: ./.github/workflows/deploy_go_lambda_gf.yml
    with:
      env: ${{ inputs.env || 'dev' }}
      project: opt-out-import
      go_files: "main.go parsers.go utils.go models.go db.go"
    secrets: inherit
