name: api-waf-sync test deploy

on:
  workflow_call:
  workflow_dispatch:

jobs:
  test:
    permissions:
      contents: read
      id-token: write
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: ./lambda/api-waf-sync
    environment: test
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-go@v5
      - name: Build api-waf-sync zip file
        env:
          CGO_ENABLED: 0
        run: |
          go build -o bootstrap main.go db.go aws.go
          zip function.zip bootstrap
      - uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ vars.AWS_REGION }}
          role-to-assume: arn:aws:iam::${{ secrets.ACCOUNT_ID }}:role/delegatedadmin/developer/dpc-dev-api-waf-sync-function
      - name: Run tests
        run: |
          IS_TESTING=true go test
