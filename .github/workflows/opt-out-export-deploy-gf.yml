name: Opt-Out-Export Deploy

on:
  workflow_call:
    inputs:
      env:
        description: AWS environment to deploy to
        required: true
        type: string
        default: "dev"

  workflow_dispatch:
    inputs:
      env:
        description: AWS environment to deploy to
        required: true
        type: string
        default: "dev"

  push:
    branches:
      - main
    paths:
      - lambda/opt-out-export/**
      - .github/workflows/opt-out-export-deploy.yml
      - .github/workflows/deploy_go_lambda_gf.yml

jobs:
  deploy:
    name: 'Deploy Opt Out Export'
    uses: ./.github/workflows/deploy_go_lambda_gf.yml
    with:
      env: ${{ inputs.env || 'dev' }}
      project: opt-out-export
      go_files: "main.go db.go"
      s3_lookup_key: "/dpc/dev/dpc-dev-opt-out-export-bucket"
    secrets: inherit
