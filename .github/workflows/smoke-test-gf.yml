      - name: "Checkout code"
        uses: actions/checkout@v4
      - name: "Set up JDK 17"
        uses: actions/setup-java@v4
        with:
          java-version: "17"
          distribution: "corretto"
          cache: maven
      - name: Clean maven
        run: |
          mvn -ntp -U clean

      - name: echo input for testing
        run: |
          echo "environment: ${{ inputs.env }}"


      - name: Set role ARN based on env
        id: set-role-arn
        run: |
          if [[ "${{ inputs.env }}" == "prod" || "${{ inputs.env }}" == "prod-sbx" ]]; then
            echo "ROLE_ARN=arn:aws:iam::${{ secrets.PROD_ACCOUNT_ID }}:role/delegatedadmin/developer/dpc-${{ inputs.env }}-github-actions" >> $GITHUB_OUTPUT
          else
            echo "ROLE_ARN=arn:aws:iam::${{ secrets.NON_PROD_ACCOUNT_ID }}:role/delegatedadmin/developer/dpc-${{ inputs.env }}-github-actions" >> $GITHUB_OUTPUT
          fi
      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ vars.AWS_REGION }}
          role-to-assume: ${{ steps.set-role-arn.outputs.ROLE_ARN }}


      - name: Fetch admin host
        id: fetch-admin-host
        run: |
          admin_host=`aws elbv2 describe-load-balancers --names dpc-${{ inputs.env }}-frontend-internal --query="LoadBalancers[0].DNSName" --output text`
          echo "admin_host=$admin_host" >> "$GITHUB_OUTPUT"
          echo "ELB_URL=http://$admin_host:9900/tasks" >> "$GITHUB_OUTPUT"
      - name: Determine host
        id: determine-host
        run: |
          if [ "${{ inputs.env }}" = 'prod' ]; then
            HOST="http://${{ steps.fetch-admin-host.outputs.admin_host }}"
          elif [ "${{ inputs.env }}" = 'prod-sbx' ]; then
            HOST="https://sandbox.dpc.cms.gov"
          else
            HOST="https://${{ inputs.env }}.dpc.cms.gov"
          fi
          echo "HOST=$HOST" >> "$GITHUB_OUTPUT"
          echo "HOST_URL=$HOST/api/v1" >> "$GITHUB_OUTPUT"
      - name: Run Smoke Test
        id: run-smoke-test
        env:
          ELB_URL: ${{ steps.fetch-admin-host.outputs.ELB_URL }}
          HOST_URL: ${{ steps.determine-host.outputs.HOST_URL }}
          PORTAL_HOST: ${{ steps.determine-host.outputs.HOST }}
          WEB_HOST: ${{ steps.determine-host.outputs.HOST }}
          WEB_ADMIN_HOST: ${{ steps.determine-host.outputs.HOST }}
        run: |
          if [ "${{ inputs.env }}" = 'prod' ]; then
            make smoke/prod
          elif [ "${{ inputs.env }}" = 'prod-sbx' ]; then
            make smoke/sandbox
          else
            make smoke/remote
          fi
