name: "DPC CI Workflow"

on:
  pull_request:
    paths-ignore:
      - .github/workflows/opt-out-*
      - lambda/**
  workflow_dispatch: # Allow manual trigger
  push:
    paths:
      - .github/workflows/ci-workflow.yml

env:
  VAULT_PW: ${{ secrets.VAULT_PW }}
  REPORT_COVERAGE: true
  DPC_CA_CERT: ${{ secrets.DPC_CA_CERT }}
  ENV: "github-ci"

jobs:
  build-api:
    name: "Build and Test API"
    runs-on: self-hosted
    steps:
      - name: chmod working directory
        run: |
          sudo chmod -R 777 .
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: Setup Java
        uses: actions/setup-java@v3
        with:
          java-version: '11'
          distribution: temurin
          cache: maven
      - name: Install Maven 3.6.3
        run: |
          export PATH="$PATH:/opt/maven/bin"
          echo "PATH=$PATH" >> $GITHUB_ENV
          if mvn -v; then echo "Maven already installed" && exit 0; else echo "Installing Maven"; fi
          tmpdir="$(mktemp -d)"
          curl -LsS https://archive.apache.org/dist/maven/maven-3/3.6.3/binaries/apache-maven-3.6.3-bin.tar.gz | tar xzf - -C "$tmpdir"
          sudo rm -rf /opt/maven
          sudo mv "$tmpdir/apache-maven-3.6.3" /opt/maven
      - name: Clean maven
        run: |
          mvn -ntp -U clean
      - name: "Set up Ansible"
        run: |
          sudo dnf -y install python3 python3-pip
          pip install ansible
      - name: "API Build"
        id: api-build
        run: |
          export PATH=$PATH:~/.local/bin
          make api && make start-api
      - name: "Get Docker logs"
        if: ${{ failure() && steps.api-build.outcome == 'failure' }}
        run: |
          docker logs dpc-app-api-1 > docker-compose.log
      - name: "Upload Docker logs"
        if: ${{ failure() && steps.api-build.outcome == 'failure' }}
        uses: actions/upload-artifact@v4
        with:
          name: docker-logs
          path: ./docker-compose.log          
