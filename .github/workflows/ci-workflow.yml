name: "DPC CI Workflow"

on: [push]

env:
  VAULT_PW: ${{ secrets.VAULT_PW }}
  REPORT_COVERAGE: true
  CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
  SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

jobs:
  build-api:
    name: "Build and Test API"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v1
      - name: "Set up JDK 11"
        uses: actions/setup-java@v1
        with:
          java-version: "11"
      - name: "Set up Python 3.8.1"
        uses: actions/setup-python@v2
        with:
          python-version: "3.8.1"
      - name: "Set-up Snyk"
        uses: snyk/actions/setup@master
      - name: "Snyk Test"
        run: snyk test --all-projects --severity-threshold=high --detection-depth=2 --exclude=ig,src,ops,dpcclient,docker,bbtcerts,bzt-out,docker
      - name: "API Build"
        run: |
          make ci-app
      - name: "Smoke Test"
        run: |
          make smoke

  build-web:
    name: "Build and Test Website"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v1
      - name: "Website Build"
        run: |
          make ci-web