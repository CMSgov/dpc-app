name: "DPC CI Workflow"

on:
  push:
    paths-ignore:
      - .github/workflows/opt-out-*
      - lambda/**
  workflow_dispatch: # Allow manual trigger

env:
  VAULT_PW: ${{ secrets.VAULT_PW }}
  REPORT_COVERAGE: true
  DPC_CA_CERT: ${{ secrets.DPC_CA_CERT }}
  ENV: "github-ci"

jobs:
  sonar-quality-gate-dpc-portal:
    name: Sonarqube Quality Gate for dpc-portal
    runs-on: self-hosted
    env:
      # Workaround until https://jira.cms.gov/browse/PLT-338 is implemented.
      ACTIONS_ALLOW_USE_UNSECURE_NODE_VERSION: "true"
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v1
      - name: Current dir
        run: |
          cat ./resultset.json | jq '.RSpec.coverage |= with_entries(if .key | contains("dpc-portal") then .key |= sub("/dpc-portal"; "${{ github.workspace }}/dpc-portal") else . end)'
