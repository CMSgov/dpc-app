name: "DPC CI Workflow"

on: [push]

env:
  VAULT_PW: ${{ secrets.VAULT_PW }}
  REPORT_COVERAGE: true
  CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}
  SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

jobs:
  build-api:
    name: "Build and Test API"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v1
      - name: "Set up JDK 11"
        uses: actions/setup-java@v1
        with:
          java-version: "11"
      - name: "Set up Python 3.8.1"
        uses: actions/setup-python@v2
        with:
          python-version: "3.8.1"
      - name: Run Snyk - Java
        uses: snyk/actions/maven-3-jdk-11@master
        continue-on-error: false
        with:
          command: test
          args: --severity-threshold=high --file=pom.xml
      - name: Run Snyk - Python
        uses: snyk/actions/python@master
        continue-on-error: false
        with:
          command: test
          args: --severity-threshold=high --file=requirements.txt
      - name: "API Build"
        run: |
          make ci-app
      - name: "Smoke Test"
        run: |
          make smoke

  build-web:
    name: "Build and Test Website"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v1
      - name: Run Snyk - Ruby
        uses: snyk/actions/ruby@master
        continue-on-error: false
        with:
          command: test
          args: --severity-threshold=high --file=dpc-web/Gemfile.lock
      - name: "Website Build"
        run: |
          make ci-web