          path: ./admin-resultset-raw.json

  test-web:
    name: "Build and Test Web"
    runs-on: self-hosted
    steps:
      - name: Cleanup Runner
        run: |
          sudo chmod -R 777 .
          RUNNING=`docker ps -q`
          if [ -n "$RUNNING" ]; then
            docker stop $(docker ps -q)
          fi
          docker system prune -a --volumes -f
      - name: Checkout Code
        uses: actions/checkout@v4
      - name: "Set up Ansible"
        run: |
          sudo dnf -y install python3 python3-pip
