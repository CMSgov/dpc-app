name: "DPC CI Workflow"

on: [push]

env:
  VAULT_PW: ${{ secrets.VAULT_PW }}
  REPORT_COVERAGE: true
  CC_TEST_REPORTER_ID: ${{ secrets.CC_TEST_REPORTER_ID }}

jobs:
  build-api:
    name: "Build and Test API"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v1
      - name: "Set up JDK 11"
        uses: actions/setup-java@v1
        with:
          java-version: "11"
      - name: "Set up Python 3.8.1"
        uses: actions/setup-python@v2
        with:
          python-version: "3.8.1"
      - name: "API Build"
        run: |
          make ci-app
      - name: "Smoke Test"
        run: |
          make smoke

  build-api-v2:
    name: "Build and Test API V2"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v2
      - name: "golangci-lint"
        uses: golangci/golangci-lint-action@v2
        with:
          version: latest
          working-directory: dpc-go/dpc-api/src
          args: --verbose --timeout 5m --out-format colored-line-number
      - name: Setup gotestsum
        uses: autero1/action-gotestsum@v0.1.0
        with:
          gotestsum_version: 0.4.1
      - name: "Run all tests"
        run: |
          cd dpc-go/dpc-api/src
          gotestsum --debug -- -p 1 -race ./... -coverprofile

  build-attribution-v2:
    name: "Build and Test Attribution V2"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v2
      - name: "golangci-lint"
        uses: golangci/golangci-lint-action@v2
        with:
          version: latest
          working-directory: dpc-go/dpc-api/src
          args: --verbose --timeout 5m --out-format colored-line-number
      - name: Setup gotestsum
        uses: autero1/action-gotestsum@v0.1.0
        with:
          gotestsum_version: 0.4.1
      - name: "Run all tests"
        run: |
          cd dpc-go/dpc-attribution/src
          gotestsum --debug -- -p 1 -race ./... -coverprofile

  build-portals:
    name: "Build and Test DPC Web Portals"
    runs-on: ubuntu-latest
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v1
      - name: "Web Portals Build"
        run: |
          make ci-portals