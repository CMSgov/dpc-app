name: Alarm-To-Slack Deploy

on:
  workflow_call:
    inputs:
      env:
        description: AWS environment to deploy to
        required: true
        type: string
        default: "dev"

  workflow_dispatch:
    inputs:
      env:
        description: AWS environment to deploy to
        required: true
        type: string
        default: "dev"

  push:
    branches:
      - main
    paths:
      - lambda/alarm-to-slack/**
      - .github/workflows/alarm-to-slack-deploy.yml
      - .github/workflows/deploy_go_lambda_gf.yml

jobs:
  deploy:
    name: 'Deploy Alarm to Slack'
    uses: ./.github/workflows/deploy_go_lambda_gf.yml
    permissions:
      id-token: write
      contents: read
    with:
      env: ${{ inputs.env || 'dev' }}
      project: alarm-to-slack
      go_files: "main.go"
    secrets: inherit
