name: 'Smoke Test'

on:
  workflow_dispatch:
    inputs:
      env:
        description: AWS environment to check
        required: true
        type: 'string'
        default: 'dev'
  workflow_call:
    inputs:
      env:
        description: AWS environment to check
        required: true
        type: 'string'
        default: 'dev'
permissions:
  id-token: write
  contents: read

concurrency:
  group: ${{ github.workflow }}-${{ inputs.env }}
  cancel-in-progress: false

jobs:
  smoke-test:
    name: Smoke Test
    runs-on: self-hosted
    container:
      image: alpine:latest
    steps:
      - uses: slackapi/slack-github-action@v2.0.0
        name: Slack Starting
        with:
          method: chat.postMessage
          token: ${{ secrets.SLACK_BOT_TOKEN }}
          # Sends to dpc-deploys
          payload: |
            channel: "CMC1E4AEQ"
            attachments:
              - color: warning
                text: "GHA Smoke test of `${{ inputs.env }}` has started"
                footer: "<${{ github.server_url}}/${{ github.repository}}/actions/runs/${{ github.run_id }}|Smoke Test - Build ${{ github.run_id }}>"
                mrkdown_in:
                  - footer
      - name: "Install dependencies"
        run: |
          apk add --no-cache python3 python3-dev py3-pip aws-cli curl gcc libc-dev linux-headers openjdk11 maven
      - name: AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ vars.AWS_REGION }}
          role-to-assume: arn:aws:iam::${{ secrets.ACCOUNT_ID }}:role/delegatedadmin/developer/dpc-${{ inputs.env }}-github-actions
      - name: Fetch admin host
        id: fetch-admin-host
        run: |
          admin_host=`aws elbv2 describe-load-balancers --names dpc-${{ inputs.env }}-frontend-internal --query="LoadBalancers[0].DNSName" --output text`
          echo "admin_host=$admin_host" >> "$GITHUB_OUTPUT"
          echo "ELB_URL=http://$admin_host:9900/tasks" >> "$GITHUB_OUTPUT"
      - name: Determine host
        id: determine-host
        run: |
          if [ "${{ inputs.env }}" = 'prod' ]; then
            HOST="http://${{ steps.fetch-admin-host.outputs.admin_host }}"
          elif [ "${{ inputs.env }}" = 'prod-sbx' ]; then
            HOST="https://sandbox.dpc.cms.gov"
          else
            HOST="https://${{ inputs.env }}.dpc.cms.gov"
          fi
          echo "HOST=$HOST" >> "$GITHUB_OUTPUT"
          echo "HOST_URL=$HOST/api/v1" >> "$GITHUB_OUTPUT"
      - name: "Checkout code"
        uses: actions/checkout@v4
      - name: Install bzt
        run: |
          test -d venv || python -m venv venv
          . venv/bin/activate
          touch venv/bin/activate
          pip install -r requirements.txt
      - name: Build smoke test
        run: |
          export JAVA_HOME=/usr/lib/jvm/default-jvm
          mvn clean package -DskipTests -Djib.skip=True -pl dpc-smoketest -am -ntp
      - name: Run Smoke Test
        id: run-smoke-test
        env:
          ELB_URL: ${{ steps.fetch-admin-host.outputs.ELB_URL }}
          HOST_URL: ${{ steps.determine-host.outputs.HOST_URL }}
          PORTAL_HOST: ${{ steps.determine-host.outputs.HOST }}
          WEB_HOST: ${{ steps.determine-host.outputs.HOST }}
          WEB_ADMIN_HOST: ${{ steps.determine-host.outputs.HOST }}
        run: |
          . venv/bin/activate
          if [ "${{ inputs.env }}" = 'prod' ]; then
            bzt src/test/prod.smoke_test.yml
          elif [ "${{ inputs.env }}" = 'prod-sbx' ]; then
            bzt src/test/sandbox.smoke_test.yml
          else
            bzt src/test/remote.smoke_test.yml
          fi
      - name: Upload bzt logs
        if: ${{ failure() && steps.run-smoke-test.outcome == 'failure' }}
        uses: actions/upload-artifact@v4
        with:
          name: bzt-logs
          path: ./bzt-out
      - uses: slackapi/slack-github-action@v2.0.0
        name: Slack Success
        with:
          method: chat.postMessage
          token: ${{ secrets.SLACK_BOT_TOKEN }}
          # Sends to dpc-deploys
          payload: |
            channel: "CMC1E4AEQ"
            attachments:
              - color: good
                text: "GHA Smoke test of `${{ inputs.env }}` has succeeded"
                footer: "<${{ github.server_url}}/${{ github.repository}}/actions/runs/${{ github.run_id }}/jobs/${{ github.job }}|Smoke Test - Build ${{ github.run_id }}>"
                mrkdown_in:
                  - footer
      - uses: slackapi/slack-github-action@v2.0.0
        name: Slack failure
        if: ${{ failure() }}
        with:
          method: chat.postMessage
          token: ${{ secrets.SLACK_BOT_TOKEN }}
          # Sends to dpc-deploys
          payload: |
            channel: "CMC1E4AEQ"
            attachments:
              - color: danger
                text: "GHA Smoke test of `${{ inputs.env }}` has failed"
                footer: "<${{ github.server_url}}/${{ github.repository}}/actions/runs/${{ github.run_id }}|Smoke Test - Build ${{ github.run_id }}>"
                mrkdown_in:
                  - footer
