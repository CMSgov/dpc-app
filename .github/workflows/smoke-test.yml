name: 'Smoke Test'

on:
  workflow_dispatch:
    inputs:
      env:
        description: AWS environment to check
        required: true
        type: 'string'
        default: 'dev'
  workflow_call:
    inputs:
      env:
        description: AWS environment to check
        required: true
        type: 'string'
        default: 'dev'
permissions:
  id-token: write
  contents: read

jobs:
  smoke-test:
    name: Smoke Test
    runs-on: self-hosted
    container:
      image: alpine:latest
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4
      - name: "Install dependencies"
        run: |
          apk add --no-cache python3 python3-dev py3-pip aws-cli curl gcc libc-dev linux-headers openjdk11 maven
      - name: Install bzt
        run: |
          test -d venv || python -m venv venv
          . venv/bin/activate
          touch venv/bin/activate
          pip install -r requirements.txt
      - name: Build smoke test
        run: |
          export JAVA_HOME=/usr/lib/jvm/default-jvm
          mvn clean package -DskipTests -Djib.skip=True -pl dpc-smoketest -am -ntp
      - name: AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ vars.AWS_REGION }}
          role-to-assume: arn:aws:iam::${{ secrets.ACCOUNT_ID }}:role/delegatedadmin/developer/dpc-${{ inputs.env }}-github-actions
      - name: Fetch admin host
        id: fetch-admin-host
        run: |
          admin_host=`aws elbv2 describe-load-balancers --names dpc-${{ inputs.env }}-frontend-internal --query="LoadBalancers[0].DNSName" --output text`
          echo "admin_host=$admin_host" >> "$GITHUB_OUTPUT"
          echo "ELB_URL=http://$admin_host:9900/tasks" >> "$GITHUB_OUTPUT"
      - name: Set BFD_URL from AWS params
        uses: cmsgov/ab2d-bcda-dpc-platform/actions/aws-params-env-action@main
        env:
          AWS_REGION: ${{ vars.AWS_REGION }}
        with:
          params: |
            BFD_URL=/dpc/${{ inputs.env }}/bluebutton/bfd_url
      - name: Determine host
        id: determine-host
        run: |
          if [ "${{ inputs.env }}" = 'prod' ]; then
            HOST="http://${{ steps.fetch-admin-host.outputs.admin_host }}"
          elif [ "${{ inputs.env }}" = 'prod-sbx' ]; then
            HOST="https://sandbox.dpc.cms.gov"
          else
            HOST="https://${{ inputs.env }}.dpc.cms.gov"
          fi
          echo "HOST=$HOST" >> "$GITHUB_OUTPUT"
          echo "HOST_URL=$HOST/api/v1" >> "$GITHUB_OUTPUT"
      - name: Run Smoke Test
        env:
          ELB_URL: ${{ steps.fetch-admin-host.outputs.ELB_URL }}
          HOST_URL: ${{ steps.determine-host.outputs.HOST_URL }}
          PORTAL_HOST: ${{ steps.determine-host.outputs.HOST }}
          WEB_HOST: ${{ steps.determine-host.outputs.HOST }}
          WEB_ADMIN_HOST: ${{ steps.determine-host.outputs.HOST }}
        run: |
          . venv/bin/activate
          if [ "${{ inputs.env }}" = 'prod' ]; then
            make smoke/prod
          elif [ "${{ inputs.env }}" = 'prod-sbx' ]; then
            make smoke/sandbox
          else
            bzt src/test/remote.smoke_test.yml
          fi
