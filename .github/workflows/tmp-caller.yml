name: 'DPC - Quick Deploy'
on:
  push:
    branches:
      - jd/quick-release

permissions:
  id-token: write
  contents: read
      
jobs:
  launch-quick-deploy:
    uses: ./.github/workflows/quick-release.yml
    with:
      env: 'sandbox'
      confirm_env: 'sandbox'
      ops-ref: 'main'
    secrets: inherit

      
