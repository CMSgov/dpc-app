name: 'DPC - ECS Deploy'

on:
  workflow_call:
    inputs:
      env:
        description: AWS environment to check
        required: true
        type: 'string'
        default: 'dev'
      tag:
        description: Image tag to deploy
        required: false
        type: 'string'
        default: 'latest'

permissions:
  id-token: write
  contents: read

jobs:
  deploy:
    name: Deploy
    runs-on: self-hosted
    container:
      image: alpine:latest
      options: --user root
    steps:
      - name: Install Dependencies
        run: |
          apk update
          apk add git --no-cache
          apk add openssh --no-cache
          apk add npm --no-cache
          apk add aws-cli --no-cache
      - name: Verify build parameters
        run: |
          echo 'TBD'
      - name: AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          aws-region: ${{ vars.AWS_REGION }}
          role-to-assume: arn:aws:iam::${{ secrets.ACCOUNT_ID }}:role/delegatedadmin/developer/dpc-dev-github-actions
      - name: set image tag to latest
        id: rel-tag
        env:
          EXPLICIT_TAG: ${{ inputs.tag }}
        run: |
          if [ -z $EXPLICIT_TAG ] || [ $EXPLICIT_TAG = 'latest' ]; then
            rel_tag=`aws --region us-east-1 ecr describe-images --repository-name dpc-api --image-ids 'imageTag=latest' '--query=imageDetails[].imageTags[] | [?contains(@, \`rls-\`)] | [0]' --output text`
          else
            rel_tag=`aws --region us-east-1 ecr describe-images --repository-name dpc-api --image-ids 'imageTag=latest' '--query=imageDetails[].imageTags[] | [?contains(@, \`${{ inputs.tag }}\`)] | [0]' --output text`
          fi
          echo "rel_tag=$rel_tag" >> "$GITHUB_OUTPUT"
          echo $rel_tag
      - name: Check for maintenance mode
        if: ${{ false }}
        id: maintenance-mode
        run: |
          maintenance=`aws ecs list-tags-for-resource --resource-arn arn:aws:ecs:us-east-1:755619740999:cluster/dpc-dev-backend '--query=tags[?key==\`Maintenance\`].value' --output text`
          echo "maintenance=$maintenance" >> "$GITHUB_OUTPUT"
          echo $maintenance
      - name: Verify output set
        run: |
          echo 'Release'
          echo ${{ steps.rel-tag.outputs.rel_tag }}
      - name: "Checkout code"
        if: ${{ false }}
        uses: actions/checkout@v4
        with:
          repository: 'CMSgov/dpc-ops'
          ref: 'main'
          ssh-key: ${{ secrets.DPC_OPS_SSH_KEY }}
          path: dpc-ops
      - name: install terraform
        if: ${{ false }}
        uses: hashicorp/setup-terraform@v3
        with:
          terraform_version: "1.0.0"
      - name: Verify persistent plan
        if: ${{ false }}
        run: |
          cd dpc-ops/terraform/dev/persistent
          terraform init
          terraform plan -out dpc-release-dev.tfplan -lock=false 2>&1
      - name: Apply persistent plan
        if: ${{ false }}
        run: |
          echo 'TBD'
      - name: Verify main environment plan
        if: ${{ false }}
        run: |
          cd dpc-ops/terraform/dev
          terraform init
          terraform plan -var 'maintenance_mode=false' -var 'release_version=commit_f413bc3a' -var 'aggregation_image_tag=rls-202501031222-4373' -var 'api_image_tag=rls-202501031222-4373' -var 'attribution_image_tag=rls-202501031222-4373' -var 'consent_image_tag=rls-202501031222-4373' -var 'web_admin_image_tag=rls-202501031222-4373' -var 'web_portal_image_tag=rls-202501031222-4373' -var 'web_image_tag=rls-202501031222-4373' -out dpc-release-dev.tfplan
      - name: Apply main environment plan
        if: ${{ false }}
        run: |
          echo 'TBD'
  services-up:
    name: All Services Healthy
    if: ${{ false }}
    uses: CMSgov/dpc-app/.github/workflows/check_healthy.yml@jd/dpc-4454-ecs-deploy
    with:
      env: dev
    secrets: inherit
  notify-new-relic:
    name: Notify New Relic
    if: ${{ false }}
    runs-on: self-hosted
    steps:
      - name: 'Notify New Relic'
