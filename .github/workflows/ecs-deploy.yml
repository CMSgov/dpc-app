name: 'DPC - ECS Deploy'

on:
  push:
    paths:
      - .github/workflows/ecs-deploy.yml

jobs:
  deploy:
    name: Deploy it
    runs-on: self-hosted
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4
        with:
          repository: 'CMSgov/dpc-ops'
          ref: 'main'
          ssh-key: ${{ secrets.DPC_OPS_SSH_KEY }}
