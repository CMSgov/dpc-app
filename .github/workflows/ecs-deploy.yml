    name: Wait for dpc-api to be healthy
    runs-on: self-hosted
    steps:
      - name: "Checkout code"
        uses: actions/checkout@v4
      - name: AWS Credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
