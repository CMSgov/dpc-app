version: '3'

volumes:
  coverage:

services:

  redis:
    image: redis:latest

  db:
    image: postgres
    environment:
      - POSTGRES_DB=dpc-website_development
      - POSTGRES_PASSWORD=dpc-safe
    ports:
      - "15432:5432"

  start_core_dependencies:
    image: dadarek/wait-for-dependencies
    depends_on:
      - db
      - redis
    command: db:5432

  web:
    build:
      context: ..
      dockerfile: dpc-admin/Dockerfile
    image: dpc-admin:latest
    volumes:
      - "./coverage:/dpc-admin/coverage"
    environment:
      - REDIS_URL=redis://redis:6379/1
      - DATABASE_URL=postgresql://db/dpc-website_development
      - TEST_DATABASE_URL=postgresql://db/dpc-website_test
      - DB_USER=postgres
      - DB_PASS=dpc-safe
      - DATABASE_CLEANER_ALLOW_REMOTE_DATABASE_URL=true
    ports:
      - "3000:3000"
    depends_on:
      - db
      - redis

  sidekiq:
    build:
      context: ..
      dockerfile: dpc-admin/Dockerfile
    command: sidekiq
    image: dpc-sidekiq:latest
    environment:
      - REDIS_URL=redis://redis:6379/1
    depends_on:
      - redis
