require:
  rubocop-performance

AllCops:
  Exclude:
    - 'app/channels/application_cable/**/*'
    - 'app/jobs/application_job.rb'
    - 'app/mailers/application_mailer.rb'
    - 'app/models/application_record.rb'
    - 'bin/**/*'
    - 'config/**/*'
    - 'config.ru'
    - 'db/**/*'

Bundler/OrderedGems:
  Enabled: false

Metrics/LineLength:
  Max: 120

Metrics/BlockLength:
  Exclude:
    - 'spec/**/*'

Metrics/MethodLength:
  Max:
    15

Metrics/AbcSize:
  Max:
    30

Style/Documentation:
  Enabled: false

Style/IfUnlessModifier:
  Enabled: false

Style/Lambda:
  Enabled: false

Style/SymbolArray:
  Exclude:
    - 'Gemfile'