version: '3'

services:

  db:
    image: postgres
    environment:
      - POSTGRES_DB=dpc-website_development
      - POSTGRES_PASSWORD=dpc-safe
    ports:
      - "5432:5432"

  web:
    build: .
    image: dpc-web:latest
    environment:
      - DATABASE_URL=postgresql://db/dpc-website_development
      - DB_USER=postgres
      - DB_PASS=dpc-safe
    ports:
      - "3000:3000"
    depends_on:
      - db