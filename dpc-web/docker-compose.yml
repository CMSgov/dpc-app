version: '3'

services:

  db:
    image: postgres
    environment:
      - POSTGRES_DB=dpc-website_development
      - POSTGRES_PASSWORD=dpc-safe
    ports:
      - "5432:5432"

  web:
    build: .
    image: dpc-web:latest
    environment:
      - DATABASE_URL=postgresql://db/dpc-website_development
      - DB_USER=postgres
      - DB_PASS=dpc-safe
    ports:
      - "3000:3000"
    depends_on:
      - db
  matomo_db:
    image: mariadb
    command: --max-allowed-packet=64MB
    restart: always
    volumes:
      - matomo_db:/var/lib/mysql
    environment:
      - MYSQL_ROOT_PASSWORD=password
    env_file:
      - ./matomo_db.env

  matomo_app:
    image: matomo
    restart: always
    volumes:
      #     - ./config:/var/www/html/config
      #     - ./logs:/var/www/html/logs
      - matomo:/var/www/html
    environment:
      - MATOMO_DATABASE_HOST=matomo_db
      - VIRTUAL_HOST=
    env_file:
      - ./matomo_db.env
    ports:
      - 80:80
#    entrypoint:
#      - /entrypoint.sh &
#      - echo "[General]" >> piwik/config/config.ini.php
#      - echo 'trusted_hosts[] = "localhost:8080"'

volumes:
  matomo_db:
  matomo: