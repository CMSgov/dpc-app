version: '3'

services:

  redis:
    image: redis
    ports:
      - "6379:6379"

  db:
    image: postgres
    environment:
      - POSTGRES_DB=dpc_attribution
      - POSTGRES_PASSWORD=dpc-safe
    ports:
      - "5432:5432"

  aggregation:
    image: dpc-aggregation
    ports:
      - "8088:8081"
    environment:
      - ENV=dev
    depends_on:
      - db

  attribution:
    image: dpc-attribution
    depends_on:
      - db
    environment:
      - SEED=false
      - ENV=dev
    ports:
      - "3500:8080"

  web:
    image: dpc-web
    ports:
      - "3002:3002"
    environment:
      - attributionURL=http://attribution:8080/v1/
      - ENV=dev
      - exportPath=/app/data
    depends_on:
      - attribution
    volumes:
      - export-volume:/app/data

volumes:
  export-volume: