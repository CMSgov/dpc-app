version: '3'

services:

  redis:
    image: redis
    ports:
      - "6379:6379"

  db:
    image: postgres
    environment:
      - POSTGRES_DB=dpc_attribution
      - POSTGRES_PASSWORD=dpc-safe
    ports:
      - "5432:5432"

  aggregation:
    image: ${ECR_HOST:-755619740999.dkr.ecr.us-east-1.amazonaws.com/dpc-aggregation}:latest
    ports:
      - "9901:9900"
    environment:
      - ENV=dev
      - JACOCO=${REPORT_COVERAGE}
    depends_on:
      - db
      - redis
    volumes:
      - export-volume:/app/data
      - ./jacocoReport/dpc-aggregation:/jacoco-report

  attribution:
    image: ${ECR_HOST:-755619740999.dkr.ecr.us-east-1.amazonaws.com/dpc-attribution}:latest
    depends_on:
      - db
    environment:
      - ENV=dev
      - JACOCO=${REPORT_COVERAGE}
    ports:
      - "3500:8080"
      - "9902:9900"
    volumes:
      - ./jacocoReport/dpc-attribution:/jacoco-report

  api:
    image: ${ECR_HOST:-755619740999.dkr.ecr.us-east-1.amazonaws.com/dpc-api}:latest
    ports:
      - "3002:3002"
    environment:
      - attributionURL=http://attribution:8080/v1/
      - ENV=dev
      - JACOCO=${REPORT_COVERAGE}
      - exportPath=/app/data
    depends_on:
      - attribution
    volumes:
      - export-volume:/app/data
      - ./jacocoReport/dpc-api:/jacoco-report

  start_dependencies:
    image: dadarek/wait-for-dependencies
    depends_on:
      - redis
      - db
      - attribution
      - aggregation
    command: redis:6379 db:5432 attribution:8080 aggregation:9900

  start_api:
    image: dadarek/wait-for-dependencies
    depends_on:
      - redis
      - db
      - attribution
      - aggregation
      - api
    command: redis:6379 db:5432 attribution:8080 aggregation:9900 api:3002

volumes:
  export-volume:
    driver: local
    driver_opts:
      type: none
      device: /tmp
      o: bind