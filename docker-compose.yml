version: '3'

services:

  redis:
    image: redis
    ports:
      - "6379:6379"

  db:
    image: postgres
    environment:
      - POSTGRES_DB=dpc_attribution
      - POSTGRES_PASSWORD=dpc-safe
    ports:
      - "5432:5432"

  aggregation:
    image: ${ECR_HOST:-430398651479.dkr.ecr.us-east-1.amazonaws.com/dpc-aggregation}:latest
    ports:
      - "8088:8081"
    environment:
      - ENV=dev
    depends_on:
      - db
      - redis
    volumes:
      - export-volume:/app/data

  attribution:
    image: ${ECR_HOST:-430398651479.dkr.ecr.us-east-1.amazonaws.com/dpc-attribution}:latest
    depends_on:
      - db
    environment:
      - ENV=dev
    ports:
      - "3500:8080"
      - "9901:9900"

  api:
    image: ${ECR_HOST:-430398651479.dkr.ecr.us-east-1.amazonaws.com/dpc-api}:latest
    ports:
      - "3002:3002"
    environment:
      - attributionURL=http://attribution:8080/v1/
      - ENV=dev
      - exportPath=/app/data
    depends_on:
      - attribution
    volumes:
      - export-volume:/app/data

volumes:
  export-volume:
    driver: local
    driver_opts:
      type: none
      device: /tmp
      o: bind