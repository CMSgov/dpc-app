version: '3'

services:
  db:
    image: postgres
    environment:
      - POSTGRES_DB=dpc-attribution
      - POSTGRES_PASSWORD=dpc-safe
    ports:
      - "5433:5432"

  attribution:
    image: dpc-attribution
    depends_on:
      - db

  web:
    image: dpc-web
    ports:
      - "3002:3002"
    environment:
      - attributionURL=http://attribution:8080/v1/
      - logging.level=DEBUG
    depends_on:
      - attribution