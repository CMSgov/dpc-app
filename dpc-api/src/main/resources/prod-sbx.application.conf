dpc.api {

    publicURL = "http://dpc.cms.gov/v1" # The root URL at which the application is accessible, if necssary, include the port, do not include the application version

    server {
        applicationContextPath = "/api"
    }

    database {
        url = "jdbc:postgresql://db.dpc-prod-sbx.local:5432/dpc_attribution"
        user = postgres
        password = dpc-safe
    }

    authdb {
        url = "jdbc:postgresql://db.dpc-prod-sbx.local:5432/dpc_auth"
        user = postgres
        password = dpc-safe
    }

    queuedb {
        url = "jdbc:postgresql://db.dpc-prod-sbx.local:5432/dpc_queue"
        user = postgres
        password = dpc-safe
    }

    bbclient.keyStore.location = "/bb.keystore"

    attributionURL = "http://backend.dpc-prod-sbx.local:8080/v1/"
    exportPath = "/app/data"
}