dpc.api {

    publicURL = "http://test.dpc.cms.gov/api" # The root URL at which the application is accessible, if necssary, include the port, do not include the application version

    server {
        applicationContextPath = "/api"
    }

    database {
        driverClass = org.postgresql.Driver
        url = "jdbc:postgresql://db.dpc-test.local:5432/dpc_attribution"
        user = postgres
        password = dpc-safe
    }

    queuedb {
        url = "jdbc:postgresql://db.dpc-test.local:5432/dpc_queue"
        user = postgres
        password = dpc-safe
    }

    authdb {
        url = "jdbc:postgresql://db.dpc-test.local:5432/dpc_auth"
        user = postgres
        password = dpc-safe
    }

    bbclient.keyStore.location = "/bb.keystore"

    attributionURL = "http://backend.dpc-test.local:8080/v1/"
    exportPath = "/app/data"
}