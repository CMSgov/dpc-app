dpc.api {
  include "server.conf"
  include "queue.conf"

  authdb {
    driverClass = org.postgresql.Driver
    url = "jdbc:postgresql://localhost:5432/dpc_auth"
    user = postgres
    password = dpc-safe
    initialSize = 5
    minSize = 5
    maxSize = 10
  }

  attributionURL = "http://localhost:3500/v1/"
  exportPath = "/tmp"

  httpClient {
    timeout: 5s
    connectionRequestTimeout: 5s
  }

  fhir {
    validation {
      enabled = true
      schemaValidation = true
      schematronValidation = true
    }
  }

  swagger {
    resourcePackage = gov.cms.dpc.api.resources
    license = "license"
    licenseUrl = "https://github.com/CMSgov/dpc-app/blob/master/LICENSE.md"
  }

  tokens {
    versionPolicy {
      minimumVersion = 1
      currentVersion = 1
    }

    expirationPolicy {
      expirationOffset = 1
      expirationUnit = "YEARS"
    }
  }
}