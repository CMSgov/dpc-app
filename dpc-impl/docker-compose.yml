version: '3'

volumes:
  coverage:

services:

  redis:
    image: redis:latest

  db:
    image: postgres:11
    environment:
      - POSTGRES_DB=dpc-impl_development
      - POSTGRES_PASSWORD=dpc-safe
    ports:
      - "15432:5432"

  dpc_impl:
    build:
      context: .
      dockerfile: ./Dockerfile
    image: dpc-impl:latest
    volumes:
      - "./coverage:/dpce-impl/coverage"
      - ./tmp/letter_opener/impl:/dpc-impl/letter_opener

    environment:
      - REDIS_URL=redis://redis
      - DATABASE_URL=postgresql://db/dpc-impl_development
      - TEST_DATABASE_URL=postgresql://db/dpc-impl_test
      - DB_USER=postgres
      - DB_PASS=dpc-safe
      - DATABASE_CLEANER_ALLOW_REMOTE_DATABASE_URL=true
    ports:
      - "3000:3000"
    depends_on:
      - db
      - redis
      - impl_sidekiq

  impl_sidekiq:
    volumes:
      - ./tmp/letter_opener/impl:/dpc-impl/letter_opener
    build:
      context: .
      dockerfile: ./Dockerfile
    command: impl_sidekiq
    image: dpc-impl-sidekiq:latest
    environment:
      - REDIS_URL=redis://redis
      - DATABASE_URL=postgresql://db/dpc-impl_development
      - DB_USER=postgresql
      - DB_PASS=dpc-safe
    depends_on:
      - redis
      - db

  start_core_dependencies:
    image: dadarek/wait-for-dependencies
    depends_on:
      - db
      - redis
    command: db:5432

  start_impl:
    image: dadarek/wait-for-dependencies
    depends_on:
      - dpc_impl
    command: dpc_impl:3000