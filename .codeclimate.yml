version: "2"
exclude_patterns:
  - "ig/" # Ignore autogenerated IG files
  # Add back all the default ignore paths
  - "config/"
  - "db/"
  - "dist/"
  - "features/"
  - "**/node_modules/"
  - "script/"
  - "**/spec/"
  - "**/test/"
  - "**/tests/"
  - "Tests/"
  - "**/vendor/"
  - "**/*_test.go"
  - "**/*.d.ts"
  - "**/*.erb"
checks:
  # IntelliJ generates suspicious equals/hashcode methods.
  # So we bump the complexity metric to 9, which should weed them out
  method-complexity:
    config:
      threshold: 9
  # Disabled because IntelliJ generates suspicious equals/hashcode methods.
  identical-code:
    enabled: false
  # Re-enable similar-code and return-statements after moving Golang services to new repos
  similar-code:
    enabled: false
  return-statements:
    enabled: false
plugins:
  git-legal:
    enabled: true
  sonar-java:
    enabled: true
    config:
      sonar.java.source: "11"
  brakeman:
    enabled: true
    config:
      app_path: dpc-web
  rubocop:
    enabled: true
    channel: rubocop-0-83
    config:
      file: "dpc-web/.rubocop.yml"
  # Bookmarking to enable govet when issue fixed with false dependency errors
  govet:
    enabled: false
  gofmt:
    enabled: true
  golint:
    enabled: true

