
port: 3000
attribution-client:
  url: http://localhost:3001
  retries: 3

ssas-client:
  client-id:  ""
  client-secret: ""
  public-url: http://localhost:3103
  admin-url: http://localhost:3104

capabilities:
  base: "../DPCCapabilities.json"
  version: "1.0"
  release-date: "03-01-2021"
exportPath: "/tmp"
jobTimeoutInSeconds: 30

apiPath: "localhost:3000/v2"

log:
  level: info
  encoding: json
  outputPaths:
    - "stdout"
  errorOutputPaths:
    - "stderr"
  encoderConfig:
    messageKey: "message"
    levelKey: "level"
    levelEncoder: "lowercase"
    timeEncoder: "iso8601"
    timeKey: "timestamp"
    callerEncoder: "short"
    callerKey: "caller"