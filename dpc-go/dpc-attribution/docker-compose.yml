version: "3"

services:
  db:
    image: postgres
    command: postgres
    environment:
      - POSTGRES_MULTIPLE_DATABASES=dpc_attribution_v2
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=dpc-safe
    ports:
      - "5432:5432"
    volumes:
      - ./docker/postgres:/docker-entrypoint-initdb.d
  migrator:
    image: migrate/migrate
    depends_on:
      - db
    command: -path=/migrations/ -database postgres://postgres:dpc-safe@db:5432/dpc_attribution_v2?sslmode=disable up
    volumes:
      - ./migrator/migrations:/migrations
  attribution:
    build:
      context: .
      dockerfile: docker/Dockerfiles/Dockerfile.attribution
    depends_on:
      - migrator
    environment:
      - DPC_DB_URL=postgresql://postgres:dpc-safe@db:5432/dpc_attribution_v2
      - DPC_PORT=3001