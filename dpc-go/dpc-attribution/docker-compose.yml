version: "3"

services:
  db2:
    image: postgres:11
    command: postgres
    environment:
      - POSTGRES_MULTIPLE_DATABASES=dpc_attribution_v2
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=dpc-safe
    ports:
      - "5434:5432"
    volumes:
      - ./docker/postgres:/docker-entrypoint-initdb.d
  migrator:
    image: migrate/migrate
    depends_on:
      - db2
    command: -path=/migrations/ -database postgres://postgres:dpc-safe@db2:5432/dpc_attribution_v2?sslmode=disable up
    volumes:
      - ./migrator/migrations:/migrations
  attribution:
    build:
      context: .
      dockerfile: docker/Dockerfiles/Dockerfile.attribution
    depends_on:
      - migrator
    ports:
      - "3001:3001"
    environment:
      - DPC_DB_URL=postgresql://postgres:dpc-safe@db2:5432/dpc_attribution_v2
      - DPC_DB_URLV1=postgresql://postgres:dpc-safe@dpc-app_db_1:5432/dpc_attribution
      - DPC_DB_QUEUEURL=postgresql://postgres:dpc-safe@dpc-app_db_1:5432/dpc_queue
      - DPC_PORT=3001
