db:
  url: postgresql://postgres:dpc-safe@localhost:5432/dpc_attribution_v2
  urlV1: postgresql://postgres:dpc-safe@dpc-app_db_1:5432/dpc_attribution
  queueUrl: postgresql://postgres:dpc-safe@dpc-app_db_1:5432/dpc_queue

port: 3001

queue:
  batchSize: 100

log:
  level: info
  encoding: json
  outputPaths:
    - "stdout"
  errorOutputPaths:
    - "stderr"
  encoderConfig:
    messageKey: "message"
    levelKey: "level"
    levelEncoder: "lowercase"
    timeEncoder: "iso8601"
    timeKey: "timestamp"
    callerEncoder: "short"
    callerKey: "caller"