db:
  url: postgresql://postgres:dpc-safe@localhost:5432/dpc_attribution_v2
  urlV1: postgresql://postgres:dpc-safe@localhost:5432/dpc_attribution
  queueUrl: postgresql://postgres:dpc-safe@localhost:5432/dpc_queue

port: 3001
AutoCreateOrg: "true"

bfd:
  serverLocation: ""
  clientCertFile: "../shared_files/decrypted/bfd-dev-test-cert.pem"
  clientKeyFile: "../shared_files/decrypted/bfd-dev-test-key.pem"
  clientCAFile: "../shared_files/localhost.crt"
  checkCert: ""
  hashPepper: ""
  hashIter: 0
  clientPageSize: 0
  timeoutMS: 0
  requestMaxTries: 3
  requestRetryIntervalMS: 1000

queue:
  batchSize: 100

log:
  level: info
  encoding: json
  outputPaths:
    - "stdout"
  errorOutputPaths:
    - "stderr"
  encoderConfig:
    messageKey: "message"
    levelKey: "level"
    levelEncoder: "lowercase"
    timeEncoder: "iso8601"
    timeKey: "timestamp"
    callerEncoder: "short"
    callerKey: "caller"